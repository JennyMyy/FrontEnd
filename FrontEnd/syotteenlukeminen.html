<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Development / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        function SyotteenLukeminen (){

            const [name, setName] = React.useState({firstname: '', lastname: ''});

            const handleSubmit = (event) => {
                event.preventDefault();
                alert(`Hello ${name.firstname} ${name.lastname}`)
            }

            return (
                <div>
                    <form onSubmit = {handleSubmit}>
                        <input type="text"
                            placeholder="Firstname"
                            value={name.firstname}
                            onChange={() => setName({...name, firstname: event.target.value})} />
                        <input type="text"
                            placeholder="Lastname"
                            value={name.lastname}
                            onChange={() => setName({...name, lastname: event.target.value})} />
                        <input type="submit" value="Send" />
                    
                    </form>
                </div>
            );

        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<div><SyotteenLukeminen /></div>); 
    </script>
  </body>
</html>
